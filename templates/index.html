<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/shoes_background.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            margin-top: 100px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='images/adidas_logo.png') }}" alt="Adidas Logo">
        <h1>Sales Prediction</h1>
        <form action="/predict" method="post">
            <label for="Price per Unit">Price per Unit:</label>
            <input type="number" step="0.01" id="Price per Unit" name="Price per Unit" required><br>

            <label for="Units Sold">Units Sold:</label>
            <input type="number" id="Units Sold" name="Units Sold" required><br>

            <label for="Operating Margin">Operating Margin:</label>
            <input type="number" step="0.01" id="Operating Margin" name="Operating Margin" required><br>

            <label for="Year">Year:</label>
            <input type="number" id="Year" name="Year" required><br>

            <label for="Sales Method">Sales Method:</label>
            <select id="Sales Method" name="Sales Method_Online" required>
                <option value="0">In-store</option>
                <option value="1">Outlet</option>
                <option value="2">Online</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>

        {% if prediction is not none %}
        <h2>Predicted Total Sales: ${{ prediction }}</h2>
        {% endif %}
    </div>

</body>
</html>
